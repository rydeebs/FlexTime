<!DOCTYPE html>
<html>
<head>
  <title>WorkDay Workout</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>WorkDay Workout</h1>
  <div>
    <label for="workoutLevel">Workout Level:</label>
    <select id="workoutLevel">
      <option value="beginner">Beginner</option>
      <option value="moderate">Moderate</option>
      <option value="good">Good</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>
  <div>
    <h2>Work Schedule</h2>
    <label for="workStartTime">Start Time:</label>
    <input type="time" id="workStartTime">
    <label for="workEndTime">End Time:</label>
    <input type="time" id="workEndTime">
  </div>
  <div>
    <h2>Progress</h2>
    <p>Completed Workouts: <span id="completedWorkouts">0</span></p>
  </div>
  <button id="saveSettings">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
